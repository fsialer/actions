name: Ejemplo script.sh
on: [push]

jobs:
  local-action-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: SeUp
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_KEY}}">> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{secrets.IP_AWS}} >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts
      - name: Ls ssh
        run: ssh ec2-user@${{secrets.IP_AWS}} "ls -al"