name: Ejemplo script.sh
on: [push]

jobs:
  local-action-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: LS
        run: |
          mkdir -p ~/.ssh
          echo "${{secrets.SSH_KEY}}">> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 127.0.1.1 >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts